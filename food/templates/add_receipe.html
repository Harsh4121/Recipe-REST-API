<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"> {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RECIPE PROJECT</title>
    <style>
        body {
            background: url('{% static "images/hardik.jpg" %}') no-repeat;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            margin-top: 50px;
        }
        
        .form-control {
            width: 100%;
        }
        
        .card {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>


</head>

<body>
    <br>
    <br>
    <br>

    <br>

    <div class="container mt-lg-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Recipe</h2>
            <div class="mb-3">
                <label for="exampleInputreceipe" class="form-label">Recipe Name</label>
                <input name="receipe_name" required type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
                <textarea class="form-control" name="receipe_discription" required></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe Ingredients</label>
                <textarea class="form-control" name="receipe_discription" required></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputreceipe" class="form-label">Recipe Image</label>
                <input name="receipe_image" type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add Recipe</button>
        </form>

    </div>


</body>

</html>
